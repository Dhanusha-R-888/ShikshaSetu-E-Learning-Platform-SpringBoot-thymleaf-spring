<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Shiksha-Setu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp02pR8RmWpKqU7Fd_9pDMm5Hvyz8T1qMDUQ&s"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #06b6d4;
        --accent: #f59e0b;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --border: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-secondary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
      }

      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }

      .floating-shape {
        position: absolute;
        border-radius: 50%;
        background: var(--gradient-primary);
        animation: float 6s ease-in-out infinite;
      }

      .floating-shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
        background: var(--gradient-secondary);
      }

      .floating-shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      .floating-shape:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 10%;
        right: 30%;
        animation-delay: 1s;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.75rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
        letter-spacing: -0.025em;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .nav-btn {
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        font-size: 0.875rem;
        background: var(--primary);
        color: white;
      }

      .nav-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .nav-btn.secondary {
        background: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }

      .nav-btn.secondary:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .error-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6rem 2rem 4rem;
        text-align: center;
      }

      .error-container {
        max-width: 800px;
        animation: fadeInUp 0.8s ease-out;
      }

      .error-illustration {
        width: 300px;
        height: 200px;
        margin: 0 auto 3rem;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        position: relative;
        animation: bounce 2s ease-in-out infinite;
      }

      .error-code::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120%;
        height: 120%;
        background: var(--gradient-primary);
        border-radius: 50%;
        opacity: 0.1;
        z-index: -1;
        animation: pulse 2s ease-in-out infinite;
      }

      .error-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
        letter-spacing: -0.025em;
      }

      .error-subtitle {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 3rem;
      }

      .btn {
        padding: 0.875rem 2rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn-secondary {
        background: var(--bg-primary);
        color: var(--text-secondary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .helpful-links {
        background: var(--bg-primary);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border);
        max-width: 600px;
        margin: 0 auto;
      }

      .helpful-links h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        text-align: center;
      }

      .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .link-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        background: var(--bg-secondary);
        border-radius: 0.5rem;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all 0.2s ease;
        border: 1px solid var(--border);
      }

      .link-item:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        transform: translateY(-1px);
        box-shadow: var(--shadow-sm);
      }

      .link-icon {
        width: 20px;
        height: 20px;
        color: var(--primary);
      }

      .error-footer {
        text-align: center;
        padding: 2rem;
        color: var(--text-muted);
        font-size: 0.875rem;
        border-top: 1px solid var(--border);
        background: var(--bg-primary);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.2;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 768px) {
        .nav-container {
          padding: 1rem;
        }

        .nav-links {
          gap: 0.5rem;
        }

        .nav-btn {
          padding: 0.5rem 1rem;
          font-size: 0.8rem;
        }

        .error-section {
          padding: 4rem 1rem 2rem;
        }

        .error-code {
          font-size: 6rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .error-subtitle {
          font-size: 1.125rem;
        }

        .error-actions {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }

        .helpful-links {
          margin: 0 1rem;
          padding: 1.5rem;
        }

        .links-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.75rem;
        }

        .floating-shape {
          display: none;
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --text-primary: #f8fafc;
          --text-secondary: #cbd5e1;
          --text-muted: #64748b;
          --bg-primary: #1e293b;
          --bg-secondary: #0f172a;
          --bg-tertiary: #334155;
          --border: #334155;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      @media print {
        .navbar,
        .bg-animation,
        .error-actions {
          display: none !important;
        }

        .error-section {
          padding-top: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
      <div class="floating-shape"></div>
    </div>

    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="logo">Shiksha-Setu</a>
        <div class="nav-links">
          <a href="/login" class="nav-btn secondary">Login</a>
          <a href="/register" class="nav-btn">Get Started</a>
        </div>
      </div>
    </nav>

    <main class="error-section">
      <div class="error-container">
        <div class="error-illustration">
          <div class="error-code">404</div>
        </div>

        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-subtitle">
          The page you're looking for seems to have wandered off into the
          digital wilderness. Don't worry though, we'll help you find your way
          back to learning!
        </p>

        <div class="error-actions">
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Back to Home
          </a>
          <button onclick="history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Go Back
          </button>
        </div>

        
    </main>

    <footer class="error-footer">
      <p>
        &copy; 2024 Shiksha-Setu. All rights reserved. |
        <a href="/contact" style="color: var(--primary); text-decoration: none"
          >Contact Support</a
        >
      </p>
    </footer>

   
  </body>
</html>
