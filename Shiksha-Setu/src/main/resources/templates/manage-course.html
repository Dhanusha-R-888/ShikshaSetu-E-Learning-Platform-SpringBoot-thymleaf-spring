<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Manage Courses</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f0f4f8;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 320px;
		}
		h1 {
			color: #333333;
			margin-bottom: 30px;
		}
		.message {
			font-size: 14px;
			margin-bottom: 15px;
		}
		.success {
			color: green;
		}
		.error {
			color: red;
		}
		.buttons {
			display: flex;
			flex-direction: column;
			gap: 12px;
			margin-top: 20px;
		}
		.buttons a button {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.buttons a:nth-child(1) button {
			background-color: #4CAF50;
			color: white;
		}
		.buttons a:nth-child(1) button:hover {
			background-color: #45a049;
		}
		.buttons a:nth-child(2) button {
			background-color: #2196F3;
			color: white;
		}
		.buttons a:nth-child(2) button:hover {
			background-color: #1976d2;
		}
		.buttons a:nth-child(3) button {
			background-color: #9e9e9e;
			color: white;
		}
		.buttons a:nth-child(3) button:hover {
			background-color: #757575;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Manage Courses</h1>
		
		<div class="message success" th:text="${session.pass}"></div>
		<div class="message error" th:text="${session.fail}"></div>
		<div th:text="${@generalService.removeMessage()}"></div>

		<div class="buttons">
			<a href="/tutor/add-course"><button>Add Course</button></a> 
			<a href="/tutor/view-courses"><button>View All Courses</button></a>
			<a href="/tutor/home"><button>Back</button></a>
		</div>
	</div>
</body>
</html>
