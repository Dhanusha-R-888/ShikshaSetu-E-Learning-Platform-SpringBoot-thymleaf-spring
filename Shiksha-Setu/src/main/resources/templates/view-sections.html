<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sections</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f4f6f9;
	margin: 0;
	padding: 0;
	color: #333;
}

.container {
	max-width: 1100px;
	margin: 50px auto;
	padding: 25px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #0073e6;
	margin-bottom: 30px;
}

table {
	width: 100%;
	border-collapse: collapse;
	table-layout: fixed;
}

th, td {
	padding: 14px;
	text-align: left;
	border: 1px solid #ccc;
	vertical-align: top;
}

th {
	background-color: #0073e6;
	color: white;
}

tr:nth-child(even) {
	background-color: #f9f9f9;
}

video {
	width: 100%;
	max-width: 300px;
	height: auto;
	border-radius: 6px;
}

iframe {
	width: 100%;
	height: 200px;
	border: none;
	border-radius: 6px;
}

.question-block {
	white-space: pre-line;
}

.back-btn {
	text-align: center;
	margin-top: 30px;
}

button {
	padding: 10px 20px;
	background-color: #0073e6;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: #005bb5;
}

a {
	text-decoration: none;
}
</style>
</head>
<body>
	<div class="container">
		<h1>All Sections</h1>

		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Course</th>
					<th>Video</th>
					<th>Notes</th>
					<th>Questions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="section : ${sections}">
					<td th:text="${section.title}">Section Title</td>
					<td th:text="${section.course.title}">Course Title</td>
					<td><video th:src="${section.videoUrl}" controls></video></td>
					<td><iframe th:src="${section.notesUrl}"></iframe></td>
					<td class="question-block"><span
						th:each="question : ${section.quizQuestions}"
						th:text="${question.question + ' ? \n'}"></span></td>
				</tr>
			</tbody>
		</table>

		<div class="back-btn">
			<a href="/tutor/sections">
				<button>Back</button>
			</a>
		</div>
	</div>
</body>
</html>
