<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Learner Dashboard â€“ Shiksha Setu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f7, #f9fbfc);
      color: #2c3e50;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 24px;
      color: #007bff;
      font-size: 28px;
    }
    .toast {
      display: inline-block;
      width: 100%;
      max-width: 440px;
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      text-align: left;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .btn {
      display: block;
      width: calc(100% - 40px);
      max-width: 300px;
      margin: 12px auto;
      background-color: #007bff;
      color: #fff;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn.logout {
      background-color: #dc3545;
    }
    .btn.logout:hover {
      background-color: #c82333;
    }
    @media (max-width: 480px) {
      .container {
        margin: 40px 10px;
        padding: 30px 15px;
      }
      h1 {
        font-size: 24px;
      }
      .btn {
        font-size: 15px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Learner Dashboard</h1>

    <!-- Success / Error Toasts -->
    <div th:if="${session.pass}" th:text="${session.pass}" class="toast success"></div>
    <div th:if="${session.fail}" th:text="${session.fail}" class="toast error"></div>
    <th:block th:text="${@generalService.removeMessage()}"></th:block>

   <a href="/learner/view-courses" class="btn">See Available Courses</a> 
    <a href="/learner/enrolled-courses" class="btn">View Enrolled Courses</a>
    <a href="#" class="btn">View Completed Courses</a>
    <a href="/logout" class="btn logout">Logout</a>
  </div>

</body>
</html>
