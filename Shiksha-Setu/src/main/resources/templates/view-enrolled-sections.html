<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Sections</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 25px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0073e6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 8px 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .back-button {
      text-align: center;
      margin-top: 30px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>View Sections</h1>

    <table>
      <thead>
        <tr>
          <th>Section Title</th>
          <th>Video</th>
          <th>Notes</th>
          <th>Take Quiz</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="enrolledSection : ${enrolledSections}">
          <td th:text="${enrolledSection.section.title}">Section Title</td>
          <td>
            <a th:href="${enrolledSection.section.videoUrl}" target="_blank">
              <button>View</button>
            </a>
          </td>
          <td>
            <a th:href="${enrolledSection.section.notesUrl}" download>
              <button>Download</button>
            </a>
          </td>
          <td>
            <a th:href="@{'/learner/take-quiz/' + ${enrolledSection.id}}">
              <button>Take Quiz</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="back-button">
      <a href="/learner/enrolled-courses">
        <button>Back</button>
      </a>
    </div>
  </div>
</body>
</html>
