<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Sections</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    a button {
      padding: 8px 16px;
      font-size: 14px;
      color: white;
      background-color: #2196F3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    a button:hover {
      background-color: #1976D2;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #777;
    }

    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>View Sections</h1>

    <table>
      <thead>
        <tr>
          <th>Section Title</th>
          <th>Video</th>
          <th>Notes</th>
          <th>Take Quiz</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="enrolledSection : ${enrolledSections}">
          <td th:text="${enrolledSection.section.title}">Section Title</td>
          <td>
            <a th:href="'/learner/view-video/' + ${enrolledSection.id}">
              <button>View</button>
            </a>
          </td>
          <td>
            <a th:href="${enrolledSection.section.notesUrl}" target="_blank">
              <button>Download</button>
            </a>
          </td>
          <td>
            <a th:href="'/learner/section/quiz/' + ${enrolledSection.id}">
              <button>Take Quiz</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="/learner/enrolled-courses">
      <button class="back-btn">Back</button>
    </a>
  </div>

</body>
</html>
