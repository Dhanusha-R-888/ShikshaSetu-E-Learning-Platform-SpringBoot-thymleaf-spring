<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enrolled Courses</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #0073e6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 8px 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Enrolled Courses</h1>

    <table>
      <thead>
        <tr>
          <th>Course Title</th>
          <th>Course Description</th>
          <th>View Content</th>
          <th>Quiz</th>
          <th>Certificate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="enrolledCourse : ${enrolledCourses}">
          <td th:text="${enrolledCourse.course.title}">Course Title</td>
          <td th:text="${enrolledCourse.course.description}">Description</td>
          <td>
            <a th:href="@{'/learner/view-enrolled-sections/' + ${enrolledCourse.id}}">
              <button>View Sections</button>
            </a>
          </td>
          <td>
            <button>Take Quiz</button>
          </td>
          <td>
            <button>View Certificate</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="back-btn">
      <a href="/learner/home"><button>Back</button></a>
    </div>
  </div>
</body>
</html>
