<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
.error {
	color: red;
	font-size: 0.9em;
}
</style>

</head>
<body>
	<div align="center">
		<h1>Account Registration</h1>


		<h3 style="color: green" th:text="${session.pass}"></h3>
		<h3 style="color: red" th:text="${session.fail}"></h3>
		<span th:text="${@generalService.removeMessage()}"></span>

		<form action="/register" method="post" th:object="${userDto}">

			<input type="text" th:field="*{name}" placeholder="Enter Name">
			<span th:errors="*{name}" class="error"></span> <br> <br>
			 
			<input type="text" th:field="*{email}" placeholder="Enter Email"> 
			<span th:errors="*{email}" class="error"></span> <br> <br> 
		
			<input type="text" th:field="*{mobile}" placeholder="Enter Mobile"> 
			<span	th:errors="*{mobile}" class="error"></span> <br> <br> 
			
			<input type="text"	th:field="*{password}" placeholder="Enter Password"> 
			<span	th:errors="*{password}" class="error"></span> <br> <br> 
			
			<input type="text" th:field="*{confirmPassword}" placeholder="Enter Confirm Password">
			<span th:errors="*{confirmPassword}" class="error"></span> <br> <br> 
			
			<input type="radio" th:field="*{type}" value="TUTOR">Tutor 
			<input	type="radio" th:field="*{type}" value="LEARNER">Learner 
			<span th:errors="*{type}" class="error"></span> <br> <br>

			<button>Register</button></form>
	</div>

</body>
</html>
