<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Manage Sections</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f4f6f9;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			background-color: #ffffff;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 320px;
		}
		h1 {
			color: #333333;
			margin-bottom: 30px;
		}
		.message {
			font-size: 14px;
			margin-bottom: 15px;
		}
		.success {
			color: green;
		}
		.error {
			color: red;
		}
		.buttons {
			display: flex;
			flex-direction: column;
			gap: 12px;
			margin-top: 20px;
		}
		button {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			transition: background-color 0.3s;
			width: 100%;
		}
		.btn-add {
			background-color: #4CAF50;
			color: white;
		}
		.btn-add:hover {
			background-color: #45a049;
		}
		.btn-view {
			background-color: #2196F3;
			color: white;
		}
		.btn-view:hover {
			background-color: #1976d2;
		}
		.btn-back {
			background-color: #9e9e9e;
			color: white;
		}
		.btn-back:hover {
			background-color: #757575;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Manage Sections</h1>

		<div class="message success" th:text="${session.pass}"></div>
		<div class="message error" th:text="${session.fail}"></div>
		<div th:text="${@generalService.removeMessage()}"></div>

		<div class="buttons">
			<form action="/tutor/add-section" method="get">
				<button type="submit" class="btn-add">Add Section</button>
			</form>
			<form action="/tutor/view-sections" method="get">
				<button type="submit" class="btn-view">View All Sections</button>
			</form>
			<a href="/tutor/home">
				<button type="button" class="btn-back">Back</button>
			</a>
		</div>
	</div>
</body>
</html>
